<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Selfie Booth</title>
</head>
<body>
    <div class="container">
        <i class="fa fa-bars ham" style="font-size: 2rem;"></i>
        <div class="slider">
            <div class="logo">
                <img src="jwlogo.png" alt="" class="jwlogo">
                <div class="close">
                    <i class="fa fa-times-circle circle" style="font-size: 35px;"></i>
                </div>
            </div>
            <div class="dashboard">
                <div class="text">Dashboard</div>
            </div>
            <div class="drivers">
                <div class="text">Drivers</div>
            </div>
            <div class="customers">
                <div class="text">Customers</div>
            </div>
            <div class="vehicles">
                <div class="text">All Vehicles</div>
            </div>
            <div class="settings">
                <div class="text">Settings</div>
            </div>
        </div>
        <div class="selfieArea">
            <div class="selfie">
                <img src="https://drive.google.com/uc?id=1OAIpApxvzBUMXstkQw7RHME11vna0srK" alt="" class="myimage">
            </div>
        </div>
    </div>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <!-- <script type="module" src="script.js"></script> -->
    
    <script src="functionality.js"></script>
</body>
</html>
